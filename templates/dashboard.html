<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url("{{ url_for('static', filename='img/ecole.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .logout {
            float: right;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .chapter-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: rgba(249, 249, 249, 0.9);
            transition: transform 0.2s;
        }
        .chapter-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chapter-card h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .chapter-card p {
            color: #666;
        }
        .chapter-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #1877f2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .chapter-card a:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; 
               color: #333; 
               font-size: 2.5rem; 
               margin: 2rem 0;
               font-weight: 600;
               text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
               padding: 1rem;
               background-color: rgba(255,255,255,0.7);
               border-radius: 10px;
               box-shadow: 0 4px 6px rgba(0,0,0,0.1);">Welcome to Dashboard</h1>
    <a href="{{ url_for('logout') }}" style="position: absolute; 
                                            top: 20px; 
                                            right: 20px;
                                            padding: 10px 20px;
                                            background-color: #dc3545;
                                            color: white;
                                            text-decoration: none;
                                            border-radius: 5px;
                                            font-weight: 500;
                                            transition: all 0.3s ease;">Logout</a>
    
    <div class="grid-container">
        <div class="chapter-card">
            <h2>Chapter 1</h2>
            <p>Linux For Beginners</p>
            <a href="{{ url_for('static', filename='docs/Linux For Beginners.pdf') }}" target="_blank">Access Content</a>
        </div>
        <div class="chapter-card">
            <h2>Chapter 2</h2>
            <p>Bash Documentation</p>
            <a href="{{ url_for('static', filename='docs/bash.pdf') }}" target="_blank">Access Content</a>
        </div>
        <div class="chapter-card">
            <h2>Chapter 3</h2>
            <p>Advanced Topics : The Linux programming interface</p>
            <a href="{{ url_for('static', filename='docs/The Linux programming interface.pdf') }}" target="_blank">Access Content</a>
        </div>
        <div class="chapter-card">
            <h2>Chapter 4</h2>
            <p>Terfform Project</p>
            <a href="{{ url_for('static', filename='docs/terfform.pdf') }}" target="_blank">Access Content</a>
        </div>
    </div>
</body>
</html>
